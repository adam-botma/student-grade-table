<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <header class='row'>
      <div class="col col-9">
        <h1>Student Grade Table</h1>
      </div>
      <div class="col col-3 d-flex justify-content-end align-items-end">
        <h4>Average Grade <span id='average-grade' class="badge badge-secondary"></span></h4>
      </div>
    </header>
    <div class=" container d-flex">
      <div class='table-container col col-9'>
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Student Name</th>
              <th>Course</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="col col-3">
        <form action="">
          <div class="form-group row ">
            <label for="name" class="col-sm-2 col-form-label"><i class="fas fa-user"></i></label>
            <div class="col-sm-10 input">
              <input type="text" class="" id="name" name="name" placeholder="Student Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="course" class="col-sm-2 col-form-label"><i class="far fa-window-maximize"></i></label>
            <div class="col-sm-10 input">
              <input type="text" id="course" name="course" placeholder="Course">
            </div>
          </div>
          <div class="form-group row">
            <label for="grade" class="col-sm-2 col-form-label"><i class="fas fa-graduation-cap"></i></label>
            <div class="col-sm-10 input">
              <input type="text" id="grade" name="grade" placeholder="Grade">
            </div>
          </div>
          <div class="form-group row align-items-end buttons">
            <button type="submit" class="btn btn-dark " >Add</button>
            <button type="cancel" class="btn btn-outline-dark cancel">Clear</button>
          </div>

        </form>

      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="main.js"></script>
</body>

</html>
